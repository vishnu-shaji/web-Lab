<DOCTYPE html>
<html>
<head>
<title>application form</title>
</head>
<body style="background:rgb(145,181,130)">

<h2 align="center">Application Form</h2>
<form>
<table border="0px" align="center">
<tr>
<td width="150px"><label for="firstname">First Name</label></td>
<td width="15px"><label for="firstname">:</label></td>
<td><input type="text" name="firstname" id="firstname" placeholder="enter your name" required/></td>
</tr>
<tr>
<td width="150px"><label for="secondname">second name</label></td>
<td width="15px"><label for="secondname">:</label></td>
<td><input type="text" name="secondname" id="secondname" placeholder="enter your name" required/></td>
</tr>
<tr>
<td width="150px"><label for="address">Address</label></td>
<td width="15px"><label for="address">:</label></td>
<td>
<textarea style="width:240px;height:80px" required></textarea>
</td>
</tr><td width="150px"><label for="phone">phone</label></td>
<td width="15px"><label for="phone">:</label></td>
<td><input type="text" name="phone" id="phone" placeholder="eg:99757786763" required/></td>
</tr>
<td width="150px"><label for="dob">second name</label></td>
<td width="15px"><label for="dob">:</label></td>
<td><input type="text" name="dob" id="dob" placeholder="DD-MM-YYYY" required/></td>
</tr>
<td width="150px"><label for="email">second name</label></td>
<td width="15px"><label for="email">:</label></td>
<td><input type="text" name="email" id="email" placeholder="eg:example@gmail.com" required/></td>
</tr>
<tr>
<td width="150px"><label for="qualification">second name</label></td>
<td width="15px"><label for="qualification">:</label></td>
|<td>
<select required>
<option>MCA</option>
<option>bsc</option>
<option>bca</option>
<option>b tech</option>
</select>
</td>
<tr>
<td width="150px"><label for="pl">programming languages</label></td>
<td width="15px"><label for="pl">:</label></td>
<td><input type="checkbox" name="pl" id="pl"/>java<br>
<td><input type="checkbox" name="pl" id="pl"/>c<br>
<td><input type="checkbox" name="pl" id="pl"/>c++<br>
<td><input type="checkbox" name="pl" id="pl"/>kotlin<br>
<tr>
<td width="150px"><label for="resume">resume</label></td>
<td width="15px"><label for="email">:</label></td>
<td><input type="file" name="file" id="file"/></td>
</tr>
<tr>
<td><input type="reset" name="reset" /></td>
<td><input type="submit" name="submit" value="submit" /></td>
</tr>
</table>
</form>
</body>
</html>
